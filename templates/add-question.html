{% extends "base.html" %}

{% block page_title %} Main page {% endblock %}


{% block content %}

    <div style="margin: 0 auto;width: 400px ; height:300px ;
    border-radius: 15px;background-color: bisque; padding:20px; text-align:center; margin-top: 50px">
        <form action="/add-question" method="POST" enctype="multipart/form-data">
            <label>Please type new question </label><br>
            <textarea type="text" name='title'></textarea><br><br>
            <label>Please type a message </label><br>
            <textarea type="text" name='message'></textarea><br><br>
            <input type="file" name="image"><br><br><br><br>
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
